<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue2.6.7.js"></script>
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h1>{{name | name1 | myTitle}}</h1>
  </div>
  <script>
    Vue.filter('myTitle',function(){
      return 'caozpe'
    })

  var vm = new Vue({
    el:'#app',
    data() {
      return {
        name:'曹泽鹏'
      }
    },
    created() {
      console.log(this)
    },
    filters: {
      name1:function() {
        return 1
      }
    }
  })
  </script>
</body>
</html>
