<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0 ;
      padding: 0;
    }
    
    .mask{
      position: relative;
    }
    .mask::after{
      content: "";
      bottom: 0;
      display: block;
      height: 100%;
      position: absolute;
      width: 100%;
      background-image: linear-gradient(to bottom,rgba(255,255,255,0) 0%,#fff 99%);
    }
  </style>
</head>
<body>
  <h1 class="mask">模糊遮挡</h1>
  <p class="mask">内容内容内容内容内容</p>
</body>
</html>
