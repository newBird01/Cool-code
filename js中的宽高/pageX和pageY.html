	<!--顾名思义，该属性是事件发生时鼠标点击位置相对于页面的位置，
	通常浏览器窗口没有出现滚动条时，该属性和event.clientX及event.clientY是等价的，
	但是当浏览器出现滚动条的时候，pageX通常会大于clientX，因为页面还存在被卷起来的部分的宽度和高度，
	由于浏览器出现了垂直和水平的滚动条，所以pageX和pageY大于clientX和clientY。

当浏览器的滚动条没有被拖动或者浏览器没有滚动条的时候，两者是相等的。-->
