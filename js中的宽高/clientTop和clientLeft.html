<html>
	<head>

        body{
            border: 2px solid #000000;

            border: 63px solid red;/*如果是3px,则显示2px,大于3不会*/

            height: 100px;
            background: red;
        }
    </style>
	</head>
	<body>
		<div class="one">

		</div>
	</body>
	<script>
    var oDiv=document.getElementsByClassName('one')[0];
    console.log(oDiv.clientLeft+":"+oDiv.clientTop);
