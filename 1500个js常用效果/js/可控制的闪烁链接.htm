      if (DoIt) timer=setTimeout('doTriStateRainbowLink()', rate)
   }      
}


function doOnOff(a){
   if (ok){
      if (a =="off") {DoIt = false}
      if ((a =="on")&&(!DoIt)) {
          DoIt = true
          doTriStateRainbowLink()
      }
