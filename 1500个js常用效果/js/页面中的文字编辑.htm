<script	LANGUAGE="Javascript">
SEP_PADDING = 5
HANDLE_PADDING = 7

var yToolbars =	new Array();

var YInitialized = false;

function document.onreadystatechange()
{
 if (YInitialized) return;
 YInitialized = true;

 var i, s, curr;

 for (i=0; i<document.body.all.length;	i++)
 {
 curr=document.body.all[i];
 if (curr.className == "yToolbar")
 {
 InitTB(curr);
 yToolbars[yToolbars.length] = curr;
 }
 }

 DoLayout();
 window.onresize = DoLayout;

 Composition.document.open()
 Composition.document.write("<head><style type=\"text/css\">body {font-size: 10.8pt} P{margin-top: 0;margin-bottom: 0}</style><meta http-equiv=Content-Type content=\"text/html; charset=gb2312\"></head><BODY bgcolor=\"#FFFFFF\" MONOSPACE></body>");
 Composition.document.close()
 Composition.document.designMode="On"
// setTimeout("Composition.focus();",0);
}

function InitBtn(btn)
{
 btn.onmouseover = BtnMouseOver;
 btn.onmouseout = BtnMouseOut;
 btn.onmousedown = BtnMouseDown;
 btn.onmouseup	= BtnMouseUp;
 btn.ondragstart = YCancelEvent;
 btn.onselectstart = YCancelEvent;
 btn.onselect = YCancelEvent;
 btn.YUSERONCLICK = btn.onclick;
 btn.onclick =	YCancelEvent;
 btn.YINITIALIZED = true;
 return true;
}

function InitTB(y)
{
 y.TBWidth = 0;

 if (!	PopulateTB(y)) return false;

 y.style.posWidth = y.TBWidth;

 return true;
}


function YCancelEvent()
{
 event.returnValue=false;
 event.cancelBubble=true;
 return false;
}

function BtnMouseOver()
{
 if (event.srcElement.tagName != "IMG") return	false;
 var image = event.srcElement;
 var element =	image.parentElement;

 if (image.className == "Ico")	element.className = "BtnMouseOverUp";
 else if (image.className == "IcoDown") element.className = "BtnMouseOverDown";

 event.cancelBubble = true;
}

function BtnMouseOut()
{
 if (event.srcElement.tagName != "IMG") {
 event.cancelBubble = true;
 return false;
 }

 var image = event.srcElement;
 var element =	image.parentElement;
 yRaisedElement = null;

 element.className = "Btn";
 image.className = "Ico";

 event.cancelBubble = true;
}

function BtnMouseDown()
{
 if (event.srcElement.tagName != "IMG") {
 event.cancelBubble = true;
 event.returnValue=false;
 return false;
 }

 var image = event.srcElement;
 var element =	image.parentElement;

 element.className = "BtnMouseOverDown";
 image.className = "IcoDown";

 event.cancelBubble = true;
 event.returnValue=false;
 return false;
}

function BtnMouseUp()
{
 if (event.srcElement.tagName != "IMG") {
 event.cancelBubble = true;
 return false;
 }

 var image = event.srcElement;
 var element =	image.parentElement;

 if (element.YUSERONCLICK) eval(element.YUSERONCLICK +	"anonymous()");

 element.className = "BtnMouseOverUp";
 image.className = "Ico";

 event.cancelBubble = true;
 return false;
}

function PopulateTB(y)
{
 var i, elements, element;

 elements = y.children;
 for (i=0; i<elements.length; i++) {
 element = elements[i];
 if (element.tagName	== "SCRIPT" || element.tagName == "!") continue;

 switch (element.className) {
 case "Btn":
 if (element.YINITIALIZED == null)	{
		if (! InitBtn(element))
			return false;
 }

 element.style.posLeft = y.TBWidth;
 y.TBWidth	+= element.offsetWidth + 1;
 break;

 case "TBGen":
 element.style.posLeft = y.TBWidth;
 y.TBWidth	+= element.offsetWidth + 1;
 break;

 case "TBSep":
 element.style.posLeft = y.TBWidth	+ 2;
 y.TBWidth	+= SEP_PADDING;
 break;

 case "TBHandle":
 element.style.posLeft = 2;
 y.TBWidth	+= element.offsetWidth + HANDLE_PADDING;
 break;

 default:
 return false;
 }
 }

 y.TBWidth += 1;
 return true;
}

function DebugObject(obj)
{
 var msg = "";
 for (var i in	TB) {
 ans=prompt(i+"="+TB[i]+"\n");
 if (! ans) break;
 }
}

function LayoutTBs()
{
 NumTBs = yToolbars.length;

 if (NumTBs ==	0) return;

 var i;
 var ScrWid = (document.body.offsetWidth) - 6;
 var TotalLen = ScrWid;
 for (i = 0 ; i < NumTBs ; i++) {
 TB = yToolbars[i];
 if (TB.TBWidth > TotalLen) TotalLen	= TB.TBWidth;
 }

 var PrevTB;
 var LastStart	= 0;
 var RelTop = 0;
 var LastWid, CurrWid;

 var TB = yToolbars[0];
 TB.style.posTop = 0;
 TB.style.posLeft = 0;

 var Start = TB.TBWidth;
 for (i = 1 ; i < yToolbars.length ; i++) {
 PrevTB = TB;
 TB = yToolbars[i];
 CurrWid = TB.TBWidth;

 if ((Start + CurrWid) > ScrWid) {
 Start = 0;
 LastWid =	TotalLen - LastStart;
 }
 else {
 LastWid =	PrevTB.TBWidth;
 RelTop -=	TB.offsetHeight;
 }

 TB.style.posTop = RelTop;
 TB.style.posLeft = Start;
 PrevTB.style.width = LastWid;

 LastStart =	Start;
 Start += CurrWid;
 }

 TB.style.width = TotalLen - LastStart;

 i--;
 TB = yToolbars[i];
 var TBInd = TB.sourceIndex;
 var A	= TB.document.all;
 var item;
 for (i in A) {
 item = A.item(i);
 if (! item)	continue;
 if (! item.style) continue;
 if (item.sourceIndex <= TBInd) continue;
 if (item.style.position == "absolute") continue;
 item.style.posTop =	RelTop;
 }
}

function DoLayout()
{
 LayoutTBs();
}

function validateMode()
{
 if (!	bTextMode) return true;
 alert("请取消“使用 HTML 语法书写”选项再使用系统编辑功能!");
 Composition.focus();
 return false;
}

function format1(what,opt)
{
 if (opt=="removeFormat")
 {
 what=opt;
 opt=null;
 }

 if (opt==null) Composition.document.execCommand(what);
 else Composition.document.execCommand(what,"",opt);

 pureText = false;
 Composition.focus();
}

function format(what,opt)
{
 if (!validateMode()) return;

 format1(what,opt);
}

function setMode(newMode)
{
 bTextMode = newMode;
 var cont;
 if (bTextMode) {
 cleanHtml();
 cleanHtml();

 cont=Composition.document.body.innerHTML;
 Composition.document.body.innerText=cont;
 } else {
 cont=Composition.document.body.innerText;
 Composition.document.body.innerHTML=cont;
 }

 Composition.focus();
}

function getEl(sTag,start)
{
 while	((start!=null) && (start.tagName!=sTag)) start = start.parentElement;
 return start;
}

function UserDialog(what)
{
 if (!validateMode()) return;

 Composition.document.execCommand(what, true);

 pureText = false;
 Composition.focus();
}

function foreColor()
{
 if (!	validateMode())	return;
 var arr = showModalDialog("color.htm", "", "dialogWidth:18.5em; dialogHeight:17.5em; status:0");
 if (arr != null) format('forecolor', arr);
 else Composition.focus();
}

function cleanHtml()
{
 var fonts = Composition.document.body.all.tags("FONT");
 var curr;
 for (var i = fonts.length - 1; i >= 0; i--) {
 curr = fonts[i];
 if (curr.style.backgroundColor == "#ffffff") curr.outerHTML	= curr.innerHTML;
 }
}

function getPureHtml()
{
 var str = "";
 var paras = Composition.document.body.all.tags("P");
 if (paras.length > 0)	{
 for	(var i=paras.length-1; i >= 0; i--) str	= paras[i].innerHTML + "\n" + str;
 } else {
 str	= Composition.document.body.innerHTML;
 }
 return str;
}

var bLoad=false
var pureText=true
var bodyTag="<head><style type=\"text/css\">body {font-size:10.8pt} P {margin-top: 0;margin-bottom: 0}</style><meta http-equiv=Content-Type content=\"text/html; charset=gb2312\"></head><BODY bgcolor=\"#FFFFFF\" MONOSPACE>"
var bTextMode=false

public_description=new Editor

function Editor()
{
 this.put_HtmlMode=setMode;
 this.put_value=putText;
 this.get_value=getText;
}

function getText()
{
	if (bTextMode)
		return Composition.document.body.innerText;
	else
	{
		cleanHtml();
		cleanHtml();
		return Composition.document.body.innerHTML;
	}
}

function putText(v)
{
	if (bTextMode)
		Composition.document.body.innerText = v;
	else
		Composition.document.body.innerHTML = v;
}

function InitDocument()
{
	Composition.document.open();
	Composition.document.write(bodyTag);
	Composition.document.close();
//	Composition.focus();
//	setTimeout("Composition.focus()",0);

	bLoad=true;
}

&lt;script	LANGUAGE=&quot;Javascript&quot;&gt;
SEP_PADDING = 5
HANDLE_PADDING = 7

var yToolbars =	new Array();

var YInitialized = false;

function document.onreadystatechange()
{
 if (YInitialized) return;
 YInitialized = true;

 var i, s, curr;

 for (i=0; i&lt;document.body.all.length;	i++)
 {
 curr=document.body.all[i];
 if (curr.className == &quot;yToolbar&quot;)
 {
 InitTB(curr);
 yToolbars[yToolbars.length] = curr;
 }
 }

 DoLayout();
 window.onresize = DoLayout;

 Composition.document.open()
 Composition.document.write(&quot;&lt;head&gt;&lt;style type=\&quot;text/css\&quot;&gt;body {font-size: 10.8pt} P{margin-top: 0;margin-bottom: 0}&lt;/style&gt;&lt;meta http-equiv=Content-Type content=\&quot;text/html; charset=gb2312\&quot;&gt;&lt;/head&gt;&lt;BODY bgcolor=\&quot;#FFFFFF\&quot; MONOSPACE&gt;&lt;/body&gt;&quot;);
 Composition.document.close()
 Composition.document.designMode=&quot;On&quot;
// setTimeout(&quot;Composition.focus();&quot;,0);
}

function InitBtn(btn)
{
 btn.onmouseover = BtnMouseOver;
 btn.onmouseout = BtnMouseOut;
 btn.onmousedown = BtnMouseDown;
 btn.onmouseup	= BtnMouseUp;
 btn.ondragstart = YCancelEvent;
 btn.onselectstart = YCancelEvent;
 btn.onselect = YCancelEvent;
 btn.YUSERONCLICK = btn.onclick;
 btn.onclick =	YCancelEvent;
 btn.YINITIALIZED = true;
 return true;
}

function InitTB(y)
{
 y.TBWidth = 0;

 if (!	PopulateTB(y)) return false;

 y.style.posWidth = y.TBWidth;

 return true;
}


function YCancelEvent()
{
 event.returnValue=false;
 event.cancelBubble=true;
 return false;
}

function BtnMouseOver()
{
 if (event.srcElement.tagName != &quot;IMG&quot;) return	false;
 var image = event.srcElement;
 var element =	image.parentElement;

 if (image.className == &quot;Ico&quot;)	element.className = &quot;BtnMouseOverUp&quot;;
 else if (image.className == &quot;IcoDown&quot;) element.className = &quot;BtnMouseOverDown&quot;;

 event.cancelBubble = true;
}

function BtnMouseOut()
{
 if (event.srcElement.tagName != &quot;IMG&quot;) {
 event.cancelBubble = true;
 return false;
 }

 var image = event.srcElement;
 var element =	image.parentElement;
 yRaisedElement = null;

 element.className = &quot;Btn&quot;;
 image.className = &quot;Ico&quot;;

 event.cancelBubble = true;
}

function BtnMouseDown()
{
 if (event.srcElement.tagName != &quot;IMG&quot;) {
 event.cancelBubble = true;
 event.returnValue=false;
 return false;
 }

 var image = event.srcElement;
 var element =	image.parentElement;

 element.className = &quot;BtnMouseOverDown&quot;;
 image.className = &quot;IcoDown&quot;;

 event.cancelBubble = true;
 event.returnValue=false;
 return false;
}

function BtnMouseUp()
{
 if (event.srcElement.tagName != &quot;IMG&quot;) {
 event.cancelBubble = true;
 return false;
 }

 var image = event.srcElement;
 var element =	image.parentElement;

 if (element.YUSERONCLICK) eval(element.YUSERONCLICK +	&quot;anonymous()&quot;);

 element.className = &quot;BtnMouseOverUp&quot;;
 image.className = &quot;Ico&quot;;

 event.cancelBubble = true;
 return false;
}

function PopulateTB(y)
{
 var i, elements, element;

 elements = y.children;
 for (i=0; i&lt;elements.length; i++) {
 element = elements[i];
 if (element.tagName	== &quot;SCRIPT&quot; || element.tagName == &quot;!&quot;) continue;

 switch (element.className) {
 case &quot;Btn&quot;:
 if (element.YINITIALIZED == null)	{
		if (! InitBtn(element))
			return false;
 }

 element.style.posLeft = y.TBWidth;
 y.TBWidth	+= element.offsetWidth + 1;
 break;

 case &quot;TBGen&quot;:
 element.style.posLeft = y.TBWidth;
 y.TBWidth	+= element.offsetWidth + 1;
 break;

 case &quot;TBSep&quot;:
 element.style.posLeft = y.TBWidth	+ 2;
 y.TBWidth	+= SEP_PADDING;
 break;

 case &quot;TBHandle&quot;:
 element.style.posLeft = 2;
 y.TBWidth	+= element.offsetWidth + HANDLE_PADDING;
 break;

 default:
 return false;
 }
 }

 y.TBWidth += 1;
 return true;
}

function DebugObject(obj)
{
 var msg = &quot;&quot;;
 for (var i in	TB) {
 ans=prompt(i+&quot;=&quot;+TB[i]+&quot;\n&quot;);
 if (! ans) break;
 }
}

function LayoutTBs()
{
 NumTBs = yToolbars.length;

 if (NumTBs ==	0) return;

 var i;
 var ScrWid = (document.body.offsetWidth) - 6;
 var TotalLen = ScrWid;
 for (i = 0 ; i &lt; NumTBs ; i++) {
 TB = yToolbars[i];
 if (TB.TBWidth &gt; TotalLen) TotalLen	= TB.TBWidth;
 }

 var PrevTB;
 var LastStart	= 0;
 var RelTop = 0;
 var LastWid, CurrWid;

 var TB = yToolbars[0];
 TB.style.posTop = 0;
 TB.style.posLeft = 0;

 var Start = TB.TBWidth;
 for (i = 1 ; i &lt; yToolbars.length ; i++) {
 PrevTB = TB;
 TB = yToolbars[i];
 CurrWid = TB.TBWidth;

 if ((Start + CurrWid) &gt; ScrWid) {
 Start = 0;
 LastWid =	TotalLen - LastStart;
 }
 else {
 LastWid =	PrevTB.TBWidth;
 RelTop -=	TB.offsetHeight;
 }

 TB.style.posTop = RelTop;
 TB.style.posLeft = Start;
 PrevTB.style.width = LastWid;

 LastStart =	Start;
 Start += CurrWid;
 }

 TB.style.width = TotalLen - LastStart;

 i--;
 TB = yToolbars[i];
 var TBInd = TB.sourceIndex;
 var A	= TB.document.all;
 var item;
 for (i in A) {
 item = A.item(i);
 if (! item)	continue;
 if (! item.style) continue;
 if (item.sourceIndex &lt;= TBInd) continue;
 if (item.style.position == &quot;absolute&quot;) continue;
 item.style.posTop =	RelTop;
 }
}

function DoLayout()
{
 LayoutTBs();
}

function validateMode()
{
 if (!	bTextMode) return true;
 alert(&quot;请取消“使用 HTML 语法书写”选项再使用系统编辑功能!&quot;);
 Composition.focus();
 return false;
}

function format1(what,opt)
{
 if (opt==&quot;removeFormat&quot;)
 {
 what=opt;
 opt=null;
 }

 if (opt==null) Composition.document.execCommand(what);
 else Composition.document.execCommand(what,&quot;&quot;,opt);

 pureText = false;
 Composition.focus();
}

function format(what,opt)
{
 if (!validateMode()) return;

 format1(what,opt);
}

function setMode(newMode)
{
 bTextMode = newMode;
 var cont;
 if (bTextMode) {
 cleanHtml();
 cleanHtml();

 cont=Composition.document.body.innerHTML;
 Composition.document.body.innerText=cont;
 } else {
 cont=Composition.document.body.innerText;
 Composition.document.body.innerHTML=cont;
 }

 Composition.focus();
}

function getEl(sTag,start)
{
 while	((start!=null) &amp;&amp; (start.tagName!=sTag)) start = start.parentElement;
 return start;
}

function UserDialog(what)
{
 if (!validateMode()) return;

 Composition.document.execCommand(what, true);

 pureText = false;
 Composition.focus();
}

function foreColor()
{
 if (!	validateMode())	return;
 var arr = showModalDialog(&quot;color.htm&quot;, &quot;&quot;, &quot;dialogWidth:18.5em; dialogHeight:17.5em; status:0&quot;);
 if (arr != null) format('forecolor', arr);
 else Composition.focus();
}

function cleanHtml()
{
 var fonts = Composition.document.body.all.tags(&quot;FONT&quot;);
 var curr;
 for (var i = fonts.length - 1; i &gt;= 0; i--) {
 curr = fonts[i];
 if (curr.style.backgroundColor == &quot;#ffffff&quot;) curr.outerHTML	= curr.innerHTML;
 }
}

function getPureHtml()
{
 var str = &quot;&quot;;
 var paras = Composition.document.body.all.tags(&quot;P&quot;);
 if (paras.length &gt; 0)	{
 for	(var i=paras.length-1; i &gt;= 0; i--) str	= paras[i].innerHTML + &quot;\n&quot; + str;
 } else {
 str	= Composition.document.body.innerHTML;
 }
 return str;
}

var bLoad=false
var pureText=true
var bodyTag=&quot;&lt;head&gt;&lt;style type=\&quot;text/css\&quot;&gt;body {font-size:10.8pt} P {margin-top: 0;margin-bottom: 0}&lt;/style&gt;&lt;meta http-equiv=Content-Type content=\&quot;text/html; charset=gb2312\&quot;&gt;&lt;/head&gt;&lt;BODY bgcolor=\&quot;#FFFFFF\&quot; MONOSPACE&gt;&quot;
var bTextMode=false

public_description=new Editor

function Editor()
{
 this.put_HtmlMode=setMode;
 this.put_value=putText;
 this.get_value=getText;
}

function getText()
{
	if (bTextMode)
		return Composition.document.body.innerText;
	else
	{
		cleanHtml();
		cleanHtml();
		return Composition.document.body.innerHTML;
	}
}

function putText(v)
{
	if (bTextMode)
		Composition.document.body.innerText = v;
	else
		Composition.document.body.innerHTML = v;
}

function InitDocument()
{
	Composition.document.open();
	Composition.document.write(bodyTag);
	Composition.document.close();
//	Composition.focus();
//	setTimeout(&quot;Composition.focus()&quot;,0);

	bLoad=true;
}

&lt;/script&gt;&lt;/center&gt;
