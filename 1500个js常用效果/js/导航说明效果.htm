			}
			if (dir == 1) { // Right
				moveTo(over,x+offsetx,y+offsety);
			}
			if (dir == 0) { // Left
				moveTo(over,x-offsetx-width,y+offsety);
			}
			showObject(over);
			snow = 1;
		}
	}
// Here you can make the text goto the statusbar.
}

// Moves the layer
function mouseMove(e) {
	if (ns4) {x=e.pageX; y=e.pageY;}

		}
		if (dir == 1) { // Right
			moveTo(over,x+offsetx,y+offsety);
		}
		if (dir == 0) { // Left
			moveTo(over,x-offsetx-width,y+offsety);
		}
	}
}

// Hides an object
function hideObject(obj) {
        if (ns4) obj.visibility = "hide"
        else if (ie4) obj.visibility = "hidden"

// Move a layer
function moveTo(obj,xL,yL) {
        obj.left = xL

}

	txt = &quot;&lt;TABLE WIDTH=&quot;+width+&quot; BORDER=1 CELLPADDING=&quot;+border+&quot; CELLSPACING=0 BGCOLOR=\&quot;&quot;+backcolor+&quot;\&quot;&gt;&lt;TR&gt;&lt;TD&gt;&lt;TABLE WIDTH=100% BORDER=0 CELLPADDING=0 CELLSPACING=0&gt;&lt;TR&gt;&lt;TD&gt;&lt;SPAN ID=\&quot;PTT\&quot;&gt;&lt;B&gt;&lt;FONT COLOR=\&quot;&quot;+capcolor+&quot;\&quot;&gt;&quot;+title+&quot;&lt;/FONT&gt;&lt;/B&gt;&lt;/SPAN&gt;&lt;/TD&gt;&lt;TD ALIGN=RIGHT&gt;&lt;A HREF=\&quot;/\&quot; onMouseOver=\&quot;cClick();\&quot; ID=\&quot;PCL\&quot;&gt;&lt;FONT COLOR=\&quot;&quot;+closecolor+&quot;\&quot;&gt;Close&lt;/FONT&gt;&lt;/A&gt;&lt;/TD&gt;&lt;/TR&gt;&lt;/TABLE&gt;&lt;TABLE WIDTH=100% BORDER=0 CELLPADDING=2 CELLSPACING=0 BGCOLOR=\&quot;&quot;+fcolor+&quot;\&quot;&gt;&lt;TR&gt;&lt;TD&gt;&lt;SPAN ID=\&quot;PST\&quot;&gt;&lt;FONT COLOR=\&quot;&quot;+textcolor+&quot;\&quot;&gt;&quot;+text+&quot;&lt;/FONT&gt;&lt;SPAN&gt;&lt;/TD&gt;&lt;/TR&gt;&lt;/TABLE&gt;&lt;/TD&gt;&lt;/TR&gt;&lt;/TABLE&gt;&quot;
	layerWrite(txt);
	dir = d;
	disp();
	snow = 0;
}

// Common calls
function disp() {
	if ( (ns4) || (ie4) ) {
		if (snow == 0) 	{
			if (dir == 2) { // Center
				moveTo(over,x+offsetx-(width/2),y+offsety);
			}
			if (dir == 1) { // Right
				moveTo(over,x+offsetx,y+offsety);
			}
			if (dir == 0) { // Left
				moveTo(over,x-offsetx-width,y+offsety);
			}
			showObject(over);
			snow = 1;
		}
	}
// Here you can make the text goto the statusbar.
}

// Moves the layer
function mouseMove(e) {
	if (ns4) {x=e.pageX; y=e.pageY;}
	if (ie4) {x=event.x; y=event.y;}
	if (ie5) {x=event.x+document.body.scrollLeft; y=event.y+document.body.scrollTop;}
	if (snow) {
		if (dir == 2) { // Center
			moveTo(over,x+offsetx-(width/2),y+offsety);
		}
		if (dir == 1) { // Right
			moveTo(over,x+offsetx,y+offsety);
		}
		if (dir == 0) { // Left
			moveTo(over,x-offsetx-width,y+offsety);
		}
	}
}

// The Close onMouseOver function for Sticky
function cClick() {
	hideObject(over);
	sw=0;
}

// Writes to a layer
function layerWrite(txt) {
        if (ns4) {
                var lyr = document.overDiv.document
                lyr.write(txt)
                lyr.close()
        }
        else if (ie4) document.all[&quot;overDiv&quot;].innerHTML = txt
		if (tr) { trk(); }
}

// Make an object visible
function showObject(obj) {
        if (ns4) obj.visibility = &quot;show&quot;
        else if (ie4) obj.visibility = &quot;visible&quot;
}

// Hides an object
function hideObject(obj) {
        if (ns4) obj.visibility = &quot;hide&quot;
        else if (ie4) obj.visibility = &quot;hidden&quot;
}

// Move a layer
function moveTo(obj,xL,yL) {
        obj.left = xL
        obj.top = yL
}
