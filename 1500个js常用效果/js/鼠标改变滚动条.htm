function setCookie(name,val,exp,dom,path,sec)
{
document.cookie=(name+"="+escape(val)+
((exp)?";expires="+exp:"")+
((dom)?";domain="+dom:"")+
((path)?";path="+path:"")+
((sec)?";secure":""));

/*----------------------------[Cookie Handling]-------------------------------*/
function getCookie(name)
{
var del=(name+"=");
var nameL=del.length;
var cookieL=document.cookie.length;
var s=0;
while (s<cookieL)
{
var end=(s+nameL);
if (document.cookie.substring(s,end)==del)
{
var valEnd=document.cookie.indexOf(";",end);
if (valEnd==-1) valEnd=document.cookie.length
return unescape(document.cookie.substring(end,valEnd));
}
s=(document.cookie.indexOf(" ",s)+1);
if (s==0)break;
}
return null;
}
function delCookie(name,path,domain)
{
if (getCookie(name))
{
document.cookie=name+"="+
((path)?";path="+path:"")+
((domain)?";domain="+domain:"")+
"; expires=Thu, 01-Jan-70 00:00:01 GMT";
}
}

{
