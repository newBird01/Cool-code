xcoords[7]=new Array(0,-148,-70,6,84);

var oldcarpos=new Array();
var objarray=new Array();
objarray[1]=new Array(0,0,0,0,0);
objarray[2]=new Array(0,0,0,0,0);

function init(){
resize();
alert('请左右移动鼠标使赛车避开\n\nJzzy');
status="你撞了0辆赛车";
animate(true);
testcrash();
}

function animate(getrandomcar){
if(oktoanimate){
for(j=9;j>=1;j--){
oldcarpos[j]=new Array(0,0,0,0,0);
for(i=0;i<=4;i++){
oldcarpos[j][i]=objarray[j][i];
}
objarray[j]=objarray[j-1];
}
objarray[1]=new Array(0,0,0,0,0);
if(getrandomcar)objarray[1][(Math.floor(Math.random()*4)+1)]=Math.floor(Math.random()*4)+1;
for(sz=1;sz<=9;sz++){
for(carn=1;carn<=4;carn++){
if(oldcarpos[sz][carn]!=0)setpos(0, -3000, eval('drive'+oldcarpos[sz][carn]+sz));
if(objarray[sz][carn]!=0)setpos(xcoords[sz][carn],ycoords[sz],eval('drive'+objarray[sz][carn]+sz));
}}
if(speed>=150)speed-=.3;
setTimeout('animate('+!getrandomcar+')', speed);
}}

function testcrash(){
if(oktotestcrash){
ishit=false;
carx=(isNS)? car.left-xcntr : car.pixelLeft-xcntr;
for(i=1;i<=4;i++){
if(((carx+80>=xcoords[9][i])&&(carx-80<=xcoords[9][i]))&&((objarray[9][i]!=0)||(objarray[8][i]!=0))){
ishit=true;
tmp=i;
oktotestcrash=false;
}}
if(ishit){
okmouse=false;
oktoanimate=false;
if(isNS){
crash.moveTo(car.left,car.top-40);
}else{
crash.pixelLeft=car.pixelLeft;
crash.pixelTop=car.pixelTop-40;
}
setTimeout('resume('+tmp+')',1500);
}
setTimeout('testcrash()',100);
}}

function resume(i){
status='你已经撞了 '+(hitcount++)+' 辆赛车了.';
(isNS)?crash.top=-3000 : crash.pixelTop=-3000;
if(objarray[9][i]!=0){
setpos(0,-3000, eval('drive'+objarray[9][i]+'9'));
objarray[9][i]=0;
}
if(objarray[8][i]!=0){
setpos(0,-3000, eval('drive'+objarray[8][i]+'8'));
objarray[8][i]=0;
}
okmouse=true;
oktoanimate=true;
oktotestcrash=true;
animate();
testcrash();
}

function setpos(dx, dy, obj){
if(isNS){
obj.moveTo(dx+xcntr,dy+yoffset);
}else{
obj.pixelLeft=dx+xcntr;
obj.pixelTop=dy+yoffset;
}}

function mousepos(evt){
cx=(isNS)? evt.pageX : event.clientX;
if((cx<=xcntr+164)&&(cx>=xcntr-156)&&okmouse)setpos(cx-47-xcntr, 200, car);
return false;
}

function resize(){
if(isNS){
if((window.innerHeight<450) || (window.innerWidth<600))window.resizeTo(600,450);
}else{
if((document.body.clientHeight<400) || (document.body.clientWidth<600))window.resizeTo(620,420);
}
xcntr=(isNS)? window.innerWidth/2 : document.body.clientWidth/2;
setpos(0, 200, car);
setpos(-250, 0, road);
}

function getkeypress(keypress){
keyp=(isNS)? keypress.which : window.event.keyCode;
if(keyp==32)alert('游戏暂停....\n\n请按 "OK" 继续.');
return false;
}

function reloadNS(){
setTimeout('window.location.reload()', 500);
}

(isNS)? window.onresize=reloadNS : window.onresize=resize;

window.onload=init;

if(isNS)document.captureEvents(Event.MOUSEMOVE | Event.KEYPRESS);
document.onmousemove=mousepos;
document.onkeypress=getkeypress;
