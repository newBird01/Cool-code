<script language="JavaScript1.2">

//默认速度4.5秒，自己修改速度快慢。
var speed=4500

var news=new Array()
news[0]="<a href='time1.htm'>连接1</a>"
news[1]="<a href='time2.htm'>连接2</a>"
news[2]="<a href='time3.htm'>连接3</a>"
news[3]="<a href='time4.htm'>连接4</a>"
news[4]="<a href='time5.htm'>连接5</a>"
news[5]="<a href='time6.htm'>连接6</a>"
news[6]="<a href='time7.htm'>连接7</a>"

//显示的信息内容可以任意按照格式添加。

i=0
if (document.all)
tickerobject=document.all.subtickertape.style
else
tickerobject=document.tickertape.document
function regenerate(){
window.location.reload()
}
function regenerate2(){
if (document.layers)
setTimeout("window.onresize=regenerate",450)
}

function update(){
 BgFade(0xff,0xff,0xff, 0x00,0x00,0x00,10);
if (document.layers){
document.tickertape.document.subtickertape.document.write('<span class="subtickertapefont">'+news[i]+'</span>')
document.tickertape.document.subtickertape.document.close()
}
else 
document.all.subtickertape.innerHTML=news[i]

if (i<news.length-1)
i++
else
i=0
setTimeout("update()",speed)
}

 function BgFade(red1, grn1, blu1, red2,
 grn2, blu2, steps) {
 sred = red1; sgrn = grn1; sblu = blu1; 
 ered = red2; egrn = grn2; eblu = blu2; 
 inc = steps; 
 step = 0; 
 RunFader();
 }
 function RunFader() {
 var epct = step/inc; 
 var spct = 1 - epct; 
 if (document.layers)
 tickerobject.bgColor =
 Math.floor(sred * spct + ered *
 epct)*256*256 +
 Math.floor(sgrn * spct + egrn * epct)*256 +
 Math.floor(sblu * spct + eblu * epct); 
 else
 tickerobject.backgroundColor=
 Math.floor(sred * spct + ered *
 epct)*256*256 +
 Math.floor(sgrn * spct + egrn * epct)*256 +
 Math.floor(sblu * spct + eblu * epct); 
 if ( step < inc ) {
 setTimeout('RunFader()',50); 
 }
 step++;
 }

</script></fieldset>
