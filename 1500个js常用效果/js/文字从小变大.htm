                eval(zoomText)

                eval(zoomSize)

                eval(closeIt)

                size+=5;

                setTimeout("zoom("+num+",'"+fn+"')",Zspeed)

        }else{

                eval(fn);

        }

}


function fadeIt(num){

        if (num<numColors){

                eval(closeIt)

                num+=1;

                setTimeout("fadeIt("+num+")",Cspeed)
