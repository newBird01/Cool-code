function set_mnu()
{
if (mnu.style.visibility=="hidden")

	mnu.filters.revealTrans.apply();
	mnu.style.visibility="visible";
	mnu.filters.revealTrans.play();
	}
else{
//隐藏图层和停止效果播放
	mnu.filters.revealTrans.stop();
	mnu.style.visibility="hidden" ;
	}
}
