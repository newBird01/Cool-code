<script language="JavaScript1.2">


var submenu=new Array()

//Set submenu contents. Expand as needed. For each content, make sure everything exists on ONE LINE. Otherwise, there will be JS errors.
 
submenu[0]='<font size="2" face="Verdana"><b><a href="http://www.people.com.cn">人民网</a> | <a href="http://www.xinhua.com">新华网</a> | <a href="http://www.longhoo.net">龙虎网</a> | <a href="http://www.bbc.com/">BBC</a> </b></font>'

submenu[1]='<font size="2" face="Verdana"><b><a href="http://www.sina.com.cn">新浪网</a> | <a href="http://www.163.com">网易</a> | <a href="http://www.sohu.com">搜狐</a> | <a href="http://www.jsinfo.net">江苏音符</a></b></font>'

submenu[2]='<font size="2" face="Verdana"><b><a href="http://www.jsinfo.net">江苏音符</a> | <a href="http://www.163.com">网易</a> | <a href="http://www.sohu.com">搜狐</a> | <a href="http://www.sina.com.cn">新浪网</a></b></font>'
//Set delay before submenu disappears after mouse moves out of it (in milliseconds)
var delay_hide=500

/////No need to edit beyond here

var menuobj=document.getElementById? document.getElementById("describe") : document.all? document.all.describe : document.layers? document.dep1.document.dep2 : ""

function showit(which){
clear_delayhide()
thecontent=(which==-1)? "" : submenu[which]
if (document.getElementById||document.all)
menuobj.innerHTML=thecontent
else if (document.layers){
menuobj.document.write(thecontent)
menuobj.document.close()
}
}

function resetit(e){
if (document.all&&!menuobj.contains(e.toElement))
delayhide=setTimeout("showit(-1)",delay_hide)
else if (document.getElementById&&e.currentTarget!= e.relatedTarget&& !contains_ns6(e.currentTarget, e.relatedTarget))
delayhide=setTimeout("showit(-1)",delay_hide)
}

function clear_delayhide(){
if (window.delayhide)
clearTimeout(delayhide)
}

function contains_ns6(a, b) {
while (b.parentNode)
if ((b = b.parentNode) == a)
return true;
return false;
}
