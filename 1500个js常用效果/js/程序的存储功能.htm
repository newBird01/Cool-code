<SCRIPT language="JavaScript">
<!-- hide it ...
function MakeArray( n ) {
if( n <= 0 ) {
this.length = 0;
return this;
}
this.length = n;
for( var i = 1; i <= n; i++ ) {
this[ i ] = 0;
}
return this;
}
var history = new MakeArray( 15 );
var index = 0;
var cmmnd = 1;
function f_store( sTR ) {
var i;
if( index >= history.length ) {
for( i = 1; i < history.length; i++ )
history[i-1] = history[i];
index = history.length - 1;
}
history[ index ] = cmmnd + ":" + sTR;
++cmmnd;
++index;
document.history.command.value="";
}
function f_print() {
var allCmmnds, i;
allCmmnds = "";
for( i = 0; i < index; i++ )
allCmmnds += history[i] + "\n";
alert( allCmmnds );
}
// End -->
</SCRIPT>

&lt;SCRIPT language=&quot;JavaScript&quot;&gt;
&lt;!-- hide it ...
function MakeArray( n ) {
if( n &lt;= 0 ) {
this.length = 0;
return this;
}
this.length = n;
for( var i = 1; i &lt;= n; i++ ) {
this[ i ] = 0;
}
return this;
}
var history = new MakeArray( 15 );
var index = 0;
var cmmnd = 1;
function f_store( sTR ) {
var i;
if( index &gt;= history.length ) {
for( i = 1; i &lt; history.length; i++ )
history[i-1] = history[i];
index = history.length - 1;
}
history[ index ] = cmmnd + &quot;:&quot; + sTR;
++cmmnd;
++index;
document.history.command.value=&quot;&quot;;
}
function f_print() {
var allCmmnds, i;
allCmmnds = &quot;&quot;;
for( i = 0; i &lt; index; i++ )
allCmmnds += history[i] + &quot;\n&quot;;
alert( allCmmnds );
}
// End --&gt;
